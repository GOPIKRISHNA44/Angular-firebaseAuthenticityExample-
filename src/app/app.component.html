<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>

<div class="top-div">
      <button (click)="toggle()" class="btn btn-primary logsign">{{buttonData}}</button>
      <button (click)="resetLinkClicked=true" class="btn btn-danger fgpasswrd">Forgot Password</button>
</div>


<div [hidden]="buttonData=='Signup!' || resetLinkClicked" class="Form col-*-12" >
  <div class="form-group">
    <label>Email address:</label>
    <input type="email" class="form-control" value="" id="registerUsername" placeholder="Enter valid email id " >
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="password" class="form-control"id="registerPassword" placeholder="Enter password">
  </div>
  <button type="submit" (click)="register()" class="btn btn-success">Register!!!</button>

</div>


<div [hidden]="buttonData=='Login' || resetLinkClicked" class="Form col-*-12">

  <div class="form-group">
    <label>Email address:</label>
    <input type="email" class="form-control" value="" id="loginUsername" placeholder="Enter valid email id " >
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
  </div>
  <button type="submit" (click)="login()" class="btn btn-danger">Login</button>

</div>

<div class="Form col-*-12" [hidden]="!resetLinkClicked">

  <div class="form-group ">
    <label>Reset Password</label>
    <input type="email" class="form-control" id="resetEmail" placeholder="Enter email">
  </div>
  <button type="submit" (click)="resetPassword()" class="btn btn-danger">Reset</button>
</div>
